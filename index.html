<!--estructura html5 de una web-->
<!-- le decimos al documento que es tipo html -->
<!DOCTYPE html>
<!-- etiqueta "html" con atributo "lang" -->
<html lang="ca">
<!-- la etiqueta "head" no es visible en la web, forma parte de la configuracion-->
  <head>
    <!-- "meta": normalmente para configuracion de SEO y caracteres especiales-->
    <meta charset="utf-8">
    <!-- nombre del titulo de la web en la pestaña de la ventana -->
    <title>web cibernarium</title>
    <!-- link del archivo index.css -->
    <link rel="stylesheet" href="css/index.css">
  </head>


  <!-- tota la part del contingut visual de la web -->
  <body>
    <!-- estructura correcta per html5-->
    <!-- capçalera -->
    <header>
      <h1>mi titulo</h1>
    </header>
  </body>
</html>
